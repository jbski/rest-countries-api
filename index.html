<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <script src="https://kit.fontawesome.com/5b1e4564ed.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    

<header class="main-header-container">  
    <div class="header-container">  
        <h1>Where in the world?</h1>
        <div class="mode-header-container">
            <i class="fa-regular fa-moon"></i>
            <h3>Dark Mode</h3>
        </div>  
    </div>       
</header>
<main class="main-container">    
    <section class="filters-container">
        <div class="country-filter">
            <input placeholder="Search for a country..."  type="search" name="country-search" id="country">
            <select name="region-filter" id="region">
                <option value="filter-by-region">Filter by Region</option>
            </select>
        </div>    
    </section>
    <section class="articles">
        <div class='articles-container' id="articles-container">
            <article class="country-card">
                <div class="card"></div>
                <div class="country-info" id="french-polynesia">
                    <div class="country-name">French Polynesia</div>
                    <div id="country-population"><span class="statistic">Population: </span>12,050,200</div>
                    <div id="country-region"><span class="statistic">Region: </span>Oceania</div>
                    <div id="country-capital"><span class="statistic">Capital: </span>Tahitti</div>
                </div>
            </article>
            
        </div>
    </section>
</main>


<script src="./app.js"></script>
</body>
</html>
