<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b1e4564ed.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style_detail.css">
    <title>Country Detail</title>

</head>
<body>

    <header class="main-header-container">  
        <div class="header-container">  
            <h1>Where in the world?</h1>
            <div class="mode-header-container">
                <i class="fa-regular fa-moon"></i> 
                <h3 class="mode">Light Mode</h3>
            </div>  
        </div>       
    </header>


   
    <div class="detail-container">
        <div id="back-button">
        <a href="index.html" class="btn"> <span id="arrow">&#8592</span>Back</a> </div>
        <div id="country-info-outer-container">            
            <div id="country-container">
                <div id="country-info-container">
                    <div id="detail-flag"></div>  
                    <div id="country-name">Belgium</div>               
                    <div id="country-group1-info">                 
                                         
                        <div id="native-name">Belgie</div>
                        <div id="population">11319511</div>
                        <div id="region">Europe</div>
                        <div id="sub-region">Western Europe</div>
                        <div id="capital">Brussels</div>
                    </div>
                    <div id="country-group2-info">
                        <div id="top-level-domain">.be</div>
                        <ul id="currencies">
                            <li>Euro</li>
                        </ul>
                        <ul id="languages">
                            <li>Dutch</li>
                            <li>French</li>
                            <li>German</li>
                        </ul>
                    </div>
                </div>
                <div class="border-countries-container">
                    <div id="border-countries">Border Countries:
                        <ul class="btn-border-countries">
                            <li class="btn">France</li>
                            <li class="btn">Germany</li>
                            <li class="btn">Netherlands United</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="app_detail.js"></script>
</body>
</html>
